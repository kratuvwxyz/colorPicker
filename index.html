		<div class="container-fluid" style="background-color: #ffffff;">
			<div class="row">
				<h1>Color Picker</h1>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-4 color1" style="padding: 10vh;">
					<h3 class="text-white-50"><span class="redNumber">127</span></h3>
					<div class="redBox box">
						<input type="range" class="form-range red-range p-2" min="0" max="255" step="1" id="customRange3" style="background: #fff;" />
					</div>
					<h3 class="text-white-50 text-end"><span class="redPercent">50</span>%</h3>
				</div>
				<div class="col-4 color2" style="padding: 10vh;">
					<div class="greenBox box">
						<input type="range" class="form-range green-range p-2" min="0" max="255" step="1" id="customRange3" style="background: #fff;" />
					</div>
				</div>
				<div class="col-4 color3" style="padding: 10vh;">
					<div class="blueBox box">
						<input type="range" class="form-range blue-range p-2" min="0" max="255" step="1" id="customRange3" style="background: #fff;" />
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-1 color-1" style="height: 10vh; display: inline-block;"></div>
				<div class="col-1 color-2" style="height: 10vh; display: inline-block;"></div>
				<div class="col-1 color-3" style="height: 10vh; display: inline-block;"></div>
				<div class="col-1 color-4" style="height: 10vh; display: inline-block;"></div>
				<div class="col-1 color-5" style="height: 10vh; display: inline-block;"></div>
				<div class="col-1 color-6" style="height: 10vh; display: inline-block;"></div>
				<div class="col-1 color-7" style="height: 10vh; display: inline-block;"></div>
				<div class="col-1 color-8" style="height: 10vh; display: inline-block;"></div>
				<div class="col-1 color-9" style="height: 10vh; display: inline-block;"></div>
				<div class="col-1 color-10" style="height: 10vh; display: inline-block;"></div>
				<div class="col-1 color-11" style="height: 10vh; display: inline-block;"></div>
				<div class="col-1 color-12" style="height: 10vh; display: inline-block;"></div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row color-body">
				<div class="col-12">
				</div>
