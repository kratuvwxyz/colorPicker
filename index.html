  <body>

    <!-- header -->
    <header>
      <div class="container-fluid bg-white">
        <div class="row mt-0 pt-2 pb-1">
          <div class="h1">
            &#160; Color Picker &#160; <button class="headButton btn btn-lg" onclick="haxCode()">&#160;&#160;<b class="haxCode"></b>&#160;&#160;</button>
          </div>
        </div>
      </div>
    </header>

    <!-- red green blue -->
    <section class="lo-rgb">
      <div class="container-fluid">
        <div class="row">
          <!-- red range -->
          <div class="col-md-4 col-12 color-red">
            <h3 class="text-color-on-red">R<span class="text-color-rgb-number-red">127</span></h3>
            <div class="box"><input type="range" name="range" id="input-range-red" min="0" max="255" step="1" value="128" class="bg-light p-2 form-range"></div>
            <h3 class="text-end text-color-on-red"><span class="text-percent-rgb-number-red">50</span>%</h3>
          </div>
          <!-- green -->
          <div class="col-md-4 col-12 color-green">
            <h3 class="text-color-on-green">G<span class="text-color-rgb-number-green">127</span></h3>
            <div class="box"><input type="range" name="range" id="input-range-green" min="0" max="255" step="1" value="128" class="bg-light p-2 form-range"></div>
            <h3 class="text-end text-color-on-green"><span class="text-percent-rgb-number-green">50</span>%</h3>
          </div>
          <!-- blue -->
          <div class="col-md-4 col-12 color-blue">
            <h3 class="text-color-on-blue">B<span class="text-color-rgb-number-blue">127</span></h3>
            <div class="box"><input type="range" name="range" id="input-range-blue" min="0" max="255" step="1" value="128" class="bg-light p-2 form-range"></div>
            <h3 class="text-end text-color-on-blue"><span class="text-percent-rgb-number-blue">50</span>%</h3>
          </div>
        </div>
      </div>
    </section>

    <!-- gradient -->
    <section class="lo-gradient">
      <div class="container-fluid">
        <div class="row gradientBoxes bg-white"></div>
      </div>
    </section>

    <!-- hue saturation lightness -->
    <section class="lo-hsl">
      <div class="container-fluid">
        <div class="row">
          <!-- hue range -->
          <div class="col-md-4 col-12 color-hue">
            <h3 class="text-color-on-hue">HUE</h3>
            <div class="box"><input type="range" name="range" id="input-range-hue" min="0" max="360" step="1" value="0" class="bg-light p-2 form-range"></div>
            <h3 class="text-end text-color-on-hue"><span class="text-percent-hsl-number-hue"></span></h3>
          </div>
          <!-- saturation range -->
          <div class="col-md-4 col-12 color-satu">
            <h3 class="text-color-on-satu">SATURATION</h3>
            <div class="box"><input type="range" name="range" id="input-range-satu" min="0" max="100" step="1" value="0" class="bg-light p-2 form-range"></div>
            <h3 class="text-end text-color-on-satu"><span class="text-percent-hsl-number-satu"></span></h3>
          </div>
          <!-- light range -->
          <div class="col-md-4 col-12 color-light">
            <h3 class="text-color-on-light">LIGHTNESS</h3>
            <div class="box"><input type="range" name="range" id="input-range-light" min="0" max="100" step="1" value="50" class="bg-light p-2 form-range"></div>
            <h3 class="text-end text-color-on-light"><span class="text-percent-hsl-number-light"></span></h3>
          </div>
        </div>
      </div>
    </section>
